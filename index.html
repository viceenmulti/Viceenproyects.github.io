<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viceen Projects</title>

<style>
body{
    margin:0;
    font-family:system-ui, sans-serif;
    background:#0b0b0b;
    color:#eaeaea;
    text-align:center;
}

/* CONTENIDO */
.container{
    margin-top:80px;
}

h1{
    margin-bottom:30px;
}

.game{
    margin:15px;
}

a{
    color:#eaeaea;
    text-decoration:none;
    border:1px solid #333;
    padding:12px 26px;
    border-radius:8px;
    display:inline-block;
    transition:.2s;
}

a:hover{
    background:#151515;
    border-color:#777;
}

/* POPUP */
.popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.75);
    display:flex;
    justify-content:center;
    align-items:center;
}

.popup-box{
    background:#121212;
    padding:30px 40px;
    border-radius:14px;
    position:relative;
    animation:fade .4s ease;
}

@keyframes fade{
    from{opacity:0; transform:scale(.9)}
    to{opacity:1; transform:scale(1)}
}

/* boton cerrar */
.close{
    position:absolute;
    top:10px;
    right:15px;
    font-size:22px;
    cursor:pointer;
    color:#aaa;
}

.close:hover{
    color:white;
}
</style>
</head>

<body>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <div class="close" onclick="cerrar()">✕</div>
        <h2>Bienvenido</h2>
        <p>Bienvenido a la página de proyectos</p>
    </div>
</div>

<!-- CONTENIDO -->
<div class="container">

<h1>Lista de Juegos</h1>

<div class="game"><a href="victoria.html">Victoria II</a></div>
<div class="game"><a href="#">Age of Empires II</a></div>
<div class="game"><a href="#">Próximamente</a></div>

</div>

<script>
function cerrar(){
    document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
