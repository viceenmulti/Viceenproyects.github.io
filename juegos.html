<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juegos - Viceen Projects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('img/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .game-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .game-section img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 8px;
        }
        .game-info {
            margin: 20px 0;
            font-size: 18px;
        }
        .button {
            display: block;
            text-align: center;
            margin: 20px auto;
            text-decoration: none;
            color: white;
            background-color: rgba(50, 50, 50, 0.8); /* Gris oscuro con transparencia */
            padding: 15px 25px;
            border-radius: 5px;
            transition: 0.3s;
            width: 200px;
        }
        .button:hover {
            background-color: rgba(50, 50, 50, 1); /* Más sólido al pasar el mouse */
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Victoria II</h1>

        <div class="game-section">
            <img src="img/victoria.jpg" alt="Victoria II">
            <div class="game-info">
                Este es el juego optimizado con el mod de Greater Proyect Mod (GPM), puedes añadirle mods por supuesto pero recomiendo mucho el gpm por su optimizacion.
            </div>
            <a class="button" href="https://drive.google.com/uc?export=download&id=1m2RgY-h8ppRydeamDGBLKDngyGEFimlE" download>Victoria II</a>
        </div>

        <div class="back-link">
            <a class="button" href="index.html">Volver a Inicio</a>
        </div>
    </div>
</body>
</html>
